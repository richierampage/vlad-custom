---

# Create directories outside of docroot/

- name: Custom | Create drush-dumps directory (above docroot)
  file: path=/var/www/site/drush-dumps state=directory owner=vagrant group=www-data mode=770
  tags: custom
  sudo: true

- name: Custom | Create aux/private files directory if it doesn't exist
  file: path=/var/www/site/aux/private state=directory owner=vagrant group=www-data mode=770
  tags: custom
  sudo: true