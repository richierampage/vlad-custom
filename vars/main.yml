# Drush aliases
# -------------

# Either specify alias settings as a list within the variable
# (a local alias "vm" is automatically created for you).
#
# Note the underscores (Ansible doesn't like variables names with hyphens).
#
# For example:
#
drush_aliases:
  - { alias: 'dev',
      root: '/path/to/root',
      uri: 'dev.example.com',
      remote_host: '12.345.67.890',
      remote_user: 'dbowie',
      path_aliases: {
        drush: '/usr/bin/drush',
        dump_dir: '/path/to/drush-dumps'
  }
     }
  - { alias: 'prod',
      root: '/path/to/root',
      uri: 'www.example.com',
      remote_host: '12.345.67.890',
      remote_user: 'fzappa',
      path_aliases: {
        drush: '/usr/bin/drush',
        dump_dir: '/path/to/drush-dumps'
      }
  }
#
# Or use an entirely custom template by setting drush_aliases to "custom", placing your template in ../settings and naming it drush.aliases.drushrc.j2
#
# For example:
#
# drush_aliases: "custom"

